<!doctype html>
<html ng-app="TagCloudChromeEx" ng-csp>
    <head>
        <link rel="stylesheet" href="css/popup.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <script src="js/lib/jquery-1.8.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>
    <body id="popup">
            <div id="search_bar_div">

                <a href="#clearModal"><img id = "button_clear" class="search_button" src = "img/clear.png" title="Clear search bar" /></a>
                <a href="#clearModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
            </div>        
        </div>
        
        <!-- Modal -->
        <div id="clearModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Warning!</h3>
          </div>
          <div class="modal-body">
            <p>Do you really want to clear the content of your search bar?</p>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-primary">OK</button>
          </div>
        </div>       
    </body>
</html>
